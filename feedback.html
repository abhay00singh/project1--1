<!-- Index.html -->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<!-- Linking css file -->
	<link rel="stylesheet" href="style.css"> 
	<title>Feedback Form</title> 
</head> 

<body> 

	<!-- Creating the form container -->
	<div class="container"> 
		<h1>Feedback Form</h1> 

		<!-- Contains error -->
		<h4 id="errorText"></h4> 
		
		<!-- Form element -->
		<form id="Feedback Form"> 

			<label for="name"> 
				Name: 
			</label><br> 
			<input type="text"
				id="name"
				name="name"
				required><br> 

			<label for="age"> 
				Age: 
			</label><br> 
			<input type="number"
				id="age"
				name="age"
				required><br> 

			<label> 
				Rate out your experience about using this project out of 10
			</label><br> 


			<input type="text"
				

				
			<label for="feedback"> 
				Your Thoughts on this project (important): 
			</label><br> 
			<input type="textarea"
				id="feedback"
				name="feedback"><br> 



			<button type="submit"> 
				Submit 
			</button> 
		</form> 
	</div> 

	<!-- linking javascript file -->
	<script src="script.js"></script> 
</body> 

</html>
